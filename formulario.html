    <link rel="stylesheet" href="./css/style.css">

    <title>Formulario</title>
</head>

<body>
    <header class="site-header">

        <div class="contenedor contenido-header">

            <div class="barra">
                <a href="./index.html">
                    <img src="./imgs/logo.svg" alt="logotipo">
                </a>

                <!-- Menu movil -->
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="./imgs/barras.svg" alt="Icono Menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="./nosotros.html">Nosotros</a>
                    <a href='./blog.html'>Blog</a>

                    <a href="./ventas.html">Venta</a>

                </nav>

            </div>

        </div>
    </header>

    <h1 class="fw-300 centrar-texto"> Contactos </h1>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Información Personal </legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu correo electronico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
          <option value="" disabled selected>-- Seleccione --</option>
          <option value="Compra">Compra</option>
          <option value="Vende">Venta</option>
        </select>

                <label for="cantidad">Cantidad: </label>
                <input type="number" min="0" max="10">

            </fieldset>
            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>
                <p>Si eligió teléfono, elija la fecha y hora</p>

                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha">

                <label for="hora">Hora: </label>
                <input type="time" id="hora">

            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>



    </main>

    <footer class="site-footer seccion">
        <div class="contenedo contenedor-footer">
            <nav class="navegacion">
                <a href="./nosotros.html">Nosotros</a>
                <a href='./blog.html'>Blog</a>
